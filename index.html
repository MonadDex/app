<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonadDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="./style.css" />

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="topbar">
  <div class="container topbar__inner">
    <div class="brand">
      <img src="logo.png" class="brand__logo" />
      <span class="brand__name">MonadDex</span>
    </div>

    <button id="btnConnect" class="btn btn--primary">
      Connect Wallet
    </button>

    <div id="walletPill" class="walletpill" hidden>
      <span id="walletAddressShort"></span>
    </div>
  </div>
</header>

<!-- ================= NAV ================= -->
<nav class="nav container">
  <button id="tabSwap" class="nav__item is-active">Swap</button>
  <button id="tabLiquidity" class="nav__item">Liquidity</button>
  <button id="tabPools" class="nav__item">Pools</button>
</nav>

<!-- ================= MAIN ================= -->
<main class="container main">

<!-- ================= SWAP ================= -->
<section id="viewSwap">
  <h2>Swap</h2>

  <div class="card">
    <div class="card__body">

      <label>Token address</label>
      <input id="swapTokenAddress" class="input" placeholder="0x..." />

      <label>MON amount</label>
      <input id="swapMonAmount" class="input" placeholder="0.0" />

      <label>Token amount (estimated)</label>
      <input id="swapTokenOut" class="input" disabled />

      <button id="btnSwap" class="btn btn--primary">
        Swap MON â†’ Token
      </button>

    </div>
  </div>
</section>

<!-- ================= LIQUIDITY ================= -->
<section id="viewLiquidity" hidden>
  <h2>Liquidity</h2>

  <div class="card">
    <div class="card__body">

      <label>Token address</label>
      <input id="liqTokenAddress" class="input" placeholder="0x..." />

      <label>Token amount</label>
      <input id="liqTokenAmount" class="input" placeholder="0.0" />

      <label>MON amount</label>
      <input id="liqMonAmount" class="input" placeholder="0.0" />

      <button id="btnAddLiquidity" class="btn btn--primary">
        Add Liquidity
      </button>

      <hr />

      <label>LP amount</label>
      <input id="removeLpAmount" class="input" placeholder="0.0" />

      <button id="btnRemoveLiquidity" class="btn btn--danger">
        Remove Liquidity
      </button>

    </div>
  </div>
</section>

<!-- ================= POOLS ================= -->
<section id="viewPools" hidden>
  <h2>Pools</h2>

  <div class="card">
    <div class="card__body">

      <button id="btnLoadPools" class="btn">
        Load Pools
      </button>

      <div id="poolsList" style="margin-top:10px;">
        <!-- pool list here -->
      </div>

    </div>
  </div>
</section>

</main>

<script src="./app.js"></script>

</body>
</html>
