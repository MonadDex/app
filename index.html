<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonadDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">

  <!-- ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script src="app.js" defer></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="logo">
    <img src="logo.png" alt="MonadDex">
    <span>MonadDex</span>
  </div>

  <nav class="menu">
    <button id="menuSwap" class="menu-btn active">Swap</button>
    <button id="menuLiquidity" class="menu-btn">Liquidity</button>
    <button id="menuPools" class="menu-btn">Pools</button>
  </nav>

  <div class="wallet">
    <button id="switchNetworkBtn" class="btn ghost">Switch</button>
    <button id="connectBtn" class="btn primary">Connect</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="app-main">

  <!-- ===== SWAP SCREEN ===== -->
  <section id="screen-swap" class="screen active">

    <h2>Swap</h2>

    <div class="card">

      <div class="row">
        <label>From</label>
        <div class="input-group">
          <button id="swap_from_token_btn" class="token-btn">
            <span id="swap_from_symbol">MON</span>
          </button>
          <input id="swap_from_amount" type="number" placeholder="0.0">
        </div>
      </div>

      <div class="row center">
        <button id="swap_flip_btn" class="flip-btn">⇅</button>
      </div>

      <div class="row">
        <label>To</label>
        <div class="input-group">
          <button id="swap_to_token_btn" class="token-btn">
            <span id="swap_to_symbol">Select token</span>
          </button>
          <input id="swap_to_amount" type="number" placeholder="0.0" disabled>
        </div>
      </div>

      <button id="swap_execute_btn" class="btn primary full">Swap</button>
    </div>

  </section>

  <!-- ===== LIQUIDITY SCREEN ===== -->
  <section id="screen-liquidity" class="screen">

    <h2>Liquidity</h2>

    <div class="card">

      <div class="row">
        <label>MON Amount</label>
        <input id="liq_mon_amount" type="number" placeholder="0.0">
      </div>

      <div class="row">
        <label>Token</label>
        <div class="input-group">
          <button id="liq_token_btn" class="token-btn">
            <span id="liq_token_symbol">Select token</span>
          </button>
          <input id="liq_token_amount" type="number" placeholder="0.0">
        </div>
      </div>

      <button id="liq_supply_btn" class="btn primary full">
        Supply Liquidity
      </button>
    </div>

  </section>

  <!-- ===== POOLS SCREEN ===== -->
  <section id="screen-pools" class="screen">

    <h2>Pools</h2>

    <div class="card">
      <div id="pools_list" class="pool-list">
        No pools
      </div>
    </div>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="app-footer">
  © <span id="year"></span> MonadDex
</footer>

<!-- ================= TOAST ================= -->
<div id="toast" class="toast"></div>

<!-- ================= TOKEN PICKERS ================= -->
<div id="picker_from" class="picker hidden">
  <input id="picker_from_search" placeholder="Enter token address">
</div>

<div id="picker_to" class="picker hidden">
  <input id="picker_to_search" placeholder="Enter token address">
</div>

<div id="picker_liq" class="picker hidden">
  <input id="picker_liq_search" placeholder="Enter token address">
</div>

</body>
</html>
