<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonadDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="header-left">
    <img src="logo.png" class="logo" />
    <div>
      <div class="brand-name">MonadDex</div>
      <div class="brand-sub">Simple AMM on Monad</div>
    </div>
  </div>

  <div class="header-right">
    <div id="networkChip" class="chip">Network: -</div>
    <div id="walletChip" class="chip">Wallet: Not connected</div>
    <button id="btnConnect" class="btn primary">Connect Wallet</button>
  </div>
</div>

<!-- ================= NAV ================= -->
<div class="nav">
  <button class="nav-btn active" data-view="swapView">Swap</button>
  <button class="nav-btn" data-view="liquidityView">Add Liquidity</button>
  <button class="nav-btn" data-view="poolsView">Pools</button>
</div>

<!-- ================= MAIN ================= -->
<div class="container">

  <!-- ========== SWAP ========== -->
  <div id="swapView" class="view active">
    <div class="view-title">Swap MON → Token</div>

    <div class="card">
      <div class="label">Token address</div>
      <input id="swapTokenAddress" class="input" placeholder="0x..." />

      <div class="label">MON amount</div>
      <input id="swapMonIn" class="input large" placeholder="0.0" />

      <button id="btnSwap" class="btn primary full">Swap</button>

      <div id="swapStatus" class="status"></div>
    </div>
  </div>

  <!-- ========== ADD LIQUIDITY ========== -->
  <div id="liquidityView" class="view">
    <div class="view-title">Add Liquidity (Token + MON)</div>

    <div class="card">

      <!-- Token load -->
      <div class="label">Token address</div>
      <input id="liqTokenAddress" class="input" placeholder="0x..." />
      <button id="btnLoadToken" class="btn full">Load Token</button>

      <!-- Token info -->
      <div id="tokenInfo" class="status"></div>

      <div class="divider"></div>

      <!-- Pool status -->
      <div id="poolStatus" class="status"></div>
      <button id="btnCreatePool" class="btn full" style="display:none">
        Create Pool
      </button>

      <div class="divider"></div>

      <!-- Amounts -->
      <div class="label">Token amount</div>
      <input id="liqTokenAmount" class="input large" placeholder="0.0" />

      <div class="label">MON amount</div>
      <input id="liqMonAmount" class="input large" placeholder="0.0" />

      <button id="btnAddLiquidity" class="btn primary full">
        Add Liquidity
      </button>

      <div id="liqStatus" class="status"></div>
    </div>
  </div>

  <!-- ========== POOLS ========== -->
  <div id="poolsView" class="view">
    <div class="view-title">Liquidity Pools</div>

    <div id="poolsList" class="pools-list"></div>
  </div>

</div>

<!-- ================= FOOTER ================= -->
<div class="footer">
  MonadDex · Permissionless AMM on Monad
</div>

<script src="app.js"></script>
</body>
</html>
