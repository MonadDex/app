<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonadDex – Permissionless DEX on Monad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="MonadDex" class="logo" />
      <span class="brand">MonadDex</span>
    </div>

    <div class="header-right">
      <span id="networkBadge" class="network">Monad</span>
      <button id="connectWalletBtn" class="btn primary">Connect Wallet</button>
    </div>
  </header>

  <!-- ================= NAV ================= -->
  <nav class="nav">
    <button class="nav-btn active" data-tab="swap">Swap</button>
    <button class="nav-btn" data-tab="liquidity">Liquidity</button>
    <button class="nav-btn" data-tab="pools">Pools</button>
  </nav>

  <!-- ================= MAIN ================= -->
  <main class="container">

    <!-- ===== SWAP ===== -->
    <section id="tab-swap" class="tab active">
      <div class="card">
        <h2>Swap</h2>

        <div class="input-group">
          <label>From</label>
          <div class="token-row">
            <input type="number" id="swapFromAmount" placeholder="0.0" />
            <button id="swapFromTokenBtn" class="token-btn">Select</button>
          </div>
        </div>

        <div class="swap-arrow">↓</div>

        <div class="input-group">
          <label>To</label>
          <div class="token-row">
            <input type="number" id="swapToAmount" placeholder="0.0" disabled />
            <button id="swapToTokenBtn" class="token-btn">Select</button>
          </div>
        </div>

        <div class="info-row">
          <span>Slippage</span>
          <input type="number" id="slippageInput" value="0.5" step="0.1" /> %
        </div>

        <button id="swapBtn" class="btn primary full">Swap</button>
      </div>
    </section>

    <!-- ===== LIQUIDITY ===== -->
    <section id="tab-liquidity" class="tab">
      <div class="card">
        <h2>Add Liquidity</h2>

        <div class="input-group">
          <label>Token A</label>
          <div class="token-row">
            <input type="number" id="liqAmountA" placeholder="0.0" />
            <button id="liqTokenABtn" class="token-btn">Select</button>
          </div>
        </div>

        <div class="plus">+</div>

        <div class="input-group">
          <label>Token B</label>
          <div class="token-row">
            <input type="number" id="liqAmountB" placeholder="0.0" />
            <button id="liqTokenBBtn" class="token-btn">Select</button>
          </div>
        </div>

        <button id="addLiquidityBtn" class="btn primary full">
          Add Liquidity
        </button>
      </div>

      <div class="card">
        <h2>Your Liquidity</h2>
        <div id="userLiquidityList" class="list empty">
          No liquidity found
        </div>
      </div>
    </section>

    <!-- ===== POOLS ===== -->
    <section id="tab-pools" class="tab">
      <div class="card">
        <h2>All Pools</h2>

        <div id="allPoolsList" class="list empty">
          No pools created yet
        </div>
      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <div>
      <span>MonadDex – Permissionless DEX on Monad</span>
    </div>
    <div class="footer-links">
      <a href="https://monad.xyz" target="_blank">Monad</a>
      <a href="https://github.com/monaddex" target="_blank">GitHub</a>
    </div>
  </footer>

  <!-- ================= APP ================= -->
  <script src="app.js"></script>
</body>
</html>
