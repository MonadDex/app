<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonadDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon / Logo -->
  <link rel="icon" href="logo.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- App -->
  <script defer src="app.js"></script>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header class="header">
  <div class="header-left">
    <img src="logo.png" class="logo" />
    <div class="brand">
      <div class="brand-name">MonadDex</div>
      <div class="brand-sub">Permissionless AMM on Monad</div>
    </div>
  </div>

  <div class="header-right">
    <div class="chip" id="networkChip">Network: -</div>
    <div class="chip" id="walletChip">Wallet: Not connected</div>
    <button id="btnConnect" class="btn primary">Connect</button>
  </div>
</header>

<!-- =========================
     NAV MENU
========================= -->
<nav class="nav">
  <button class="nav-btn active" data-view="swapView">Swap</button>
  <button class="nav-btn" data-view="liquidityView">Add Liquidity</button>
  <button class="nav-btn" data-view="poolsView">Pools</button>
</nav>

<!-- =========================
     MAIN CONTAINER
========================= -->
<main class="container">

  <!-- =========================
       SWAP VIEW
  ========================= -->
  <section id="swapView" class="view active">

    <h2 class="view-title">Swap</h2>

    <div class="card">

      <label class="label">Token address</label>
      <input id="swapTokenAddress" class="input" placeholder="0x..." />

      <div class="divider"></div>

      <label class="label">You pay (MON)</label>
      <input id="swapMonIn" class="input large" placeholder="0.0" />

      <div class="swap-arrow">↓</div>

      <label class="label">You receive (Token)</label>
      <input id="swapTokenOut" class="input large" placeholder="0.0" disabled />

      <button id="btnSwap" class="btn primary full">Swap</button>

      <div id="swapStatus" class="status"></div>
    </div>

  </section>

  <!-- =========================
       ADD LIQUIDITY VIEW
  ========================= -->
  <section id="liquidityView" class="view">

    <h2 class="view-title">Add Liquidity</h2>

    <div class="card">

      <label class="label">Token address</label>
      <input id="liqTokenAddress" class="input" placeholder="0x..." />

      <div class="divider"></div>

      <label class="label">Token amount</label>
      <input id="liqTokenAmount" class="input" placeholder="0.0" />

      <label class="label">MON amount</label>
      <input id="liqMonAmount" class="input" placeholder="0.0" />

      <button id="btnAddLiquidity" class="btn primary full">Add Liquidity</button>

      <div id="liqStatus" class="status"></div>
    </div>

  </section>

  <!-- =========================
       POOLS VIEW
  ========================= -->
  <section id="poolsView" class="view">

    <h2 class="view-title">Liquidity Pools</h2>

    <div id="poolsList" class="pools-list">
      <!-- JS will render pools here -->
    </div>

  </section>

</main>

<!-- =========================
     FOOTER
========================= -->
<footer class="footer">
  <div>MonadDex – Fully on-chain & permissionless</div>
</footer>

</body>
</html>
