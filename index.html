<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MonadDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="MonadDex — Simple swaps on Monad. Create pools, provide liquidity, and swap MON ↔ Token." />
  <meta name="theme-color" content="#0b0e14" />

  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="./style.css" />

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="topbar">
  <div class="container topbar__inner">

    <div class="brand">
      <img src="logo.png" class="brand__logo" />
      <span class="brand__name">MonadDex</span>
    </div>

    <div class="header-actions">
      <button id="btnConnect" class="btn btn--primary">
        Connect Wallet
      </button>
      <div id="walletPill" class="walletpill" hidden>
        <span id="walletAddressShort"></span>
      </div>
    </div>

  </div>
</header>

<!-- ================= NAV ================= -->
<nav class="nav container">
  <button id="tabSwap" class="nav__item is-active">Swap</button>
  <button id="tabLiquidity" class="nav__item">Liquidity</button>
  <button id="tabPools" class="nav__item">Pools</button>
</nav>

<!-- ================= MAIN ================= -->
<main class="container main">

<!-- ================= SWAP ================= -->
<section id="viewSwap" class="card view">
  <div class="card__body">

    <h2>Swap</h2>
    <p class="muted">Swap between MON and tokens that already have liquidity.</p>

    <!-- FROM -->
    <label>From</label>
    <div class="row">
      <input class="input" value="MON" disabled />
      <input id="swapFromAmount" class="input" placeholder="0.0" />
    </div>

    <!-- TO -->
    <label>To</label>
    <select id="swapTokenSelect" class="input">
      <option value="">Select token</option>
    </select>

    <label>Estimated output</label>
    <input id="swapToAmount" class="input" disabled />

    <button id="btnSwap" class="btn btn--primary">
      Swap
    </button>

    <div id="swapStatus" class="status"></div>

  </div>
</section>

<!-- ================= LIQUIDITY ================= -->
<section id="viewLiquidity" class="card view" hidden>
  <div class="card__body">

    <h2>Liquidity</h2>
    <p class="muted">Create pool or add/remove liquidity (MON ↔ Token).</p>

    <!-- STEP 1: TOKEN -->
    <label>Token address</label>
    <div class="row">
      <input id="liqTokenAddress" class="input mono" placeholder="0x..." />
      <button id="btnCheckToken" class="btn">
        Check
      </button>
    </div>

    <div id="liqTokenInfo" class="muted"></div>

    <!-- STEP 2: AMOUNTS -->
    <label>MON amount</label>
    <input id="liqMonAmount" class="input" placeholder="0.0" />

    <label>Token amount</label>
    <input id="liqTokenAmount" class="input" placeholder="0.0" />

    <button id="btnAddLiquidity" class="btn btn--primary">
      Add Liquidity
    </button>

    <hr />

    <!-- REMOVE -->
    <h3>Remove Liquidity</h3>

    <label>LP amount</label>
    <input id="liqLpAmount" class="input" placeholder="0.0" />

    <button id="btnRemoveLiquidity" class="btn btn--danger">
      Remove
    </button>

    <div id="liqStatus" class="status"></div>

  </div>
</section>

<!-- ================= POOLS ================= -->
<section id="viewPools" class="card view" hidden>
  <div class="card__body">

    <h2>Pools</h2>
    <p class="muted">All pools on MonadDex.</p>

    <button id="btnLoadPools" class="btn">
      Load Pools
    </button>

    <div id="poolsList" style="margin-top:12px;"></div>

  </div>
</section>

</main>

<script src="./app.js"></script>

</body>
</html>
